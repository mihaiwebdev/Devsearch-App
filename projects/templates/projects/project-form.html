{% extends 'main.html' %}

{% block body %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'user-account' %}"><i class="fa-solid fa-chevron-left"></i></a>
            <br>
            <h1>{{action}} Project</h1>

            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                    <!-- Input:Text -->
                    <div class="form__field">
                        <label for="formInput#text">{{ field.label }}</label>
                        {{ field }}
                    </div>

                {% endfor %}

                <!-- <div class="form__field">
                    {% for tag in project.tags.all %}
                        <div class="project-tag tag tag--pill tag--main" data-tag="{{tag.id}}" data-project="{{project.id}}">
                            {{tag.name}}  &#215
                        </div>
                    {% endfor %}
                </div> -->


                <div class="form__field">
                    <label for="formInput#text">Tags</label>
                    <textarea name="newTags" id="newTags" class="input" placeholder="Add tags here.."></textarea>
                </div>

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
